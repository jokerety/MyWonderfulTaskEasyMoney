
{% extends "core/base.html" %}


{% block content %}
    <h3>Категории заданий</h3>
    <div class="row">
        {% for task in tasks %}
            <div class="col-md-12">
                <div class = "card">
                    <div class="card-body">
                    <a href="{% url "task:task_detail" pk=task.id %} ">{{ task.name }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        {{  username }}
    </div>
{%  endblock %}
